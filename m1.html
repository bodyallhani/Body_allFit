<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바디올핏 DIET </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Noto Sans KR", sans-serif;
      background: #f1f3f4;
      color: #202124;
    }
    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 18px 24px;
      border-radius: 10px;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #5f6368;
      margin-bottom: 16px;
    }
    .field {
      margin: 14px 0 22px;
    }
    .label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .required {
      color: #d93025;
      margin-left: 3px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      font-size: 0.95rem;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px 0;
      border-radius: 6px;
      border: none;
      background: #1a73e8;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    .consent {
      font-size: 0.8rem;
      background: #eef3ff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 6px;
      line-height: 1.5;
    }
    .consent-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
    }
    .hint {
      font-size: 0.8rem;
      color: #5f6368;
      margin-top: 10px;
      text-align: center;
    }
    .hours-box {
      margin-top: 14px;
      padding: 10px;
      border-radius: 8px;
      background: #f5f7fb;
      font-size: 0.82rem;
      line-height: 1.5;
    }
    .bottom-space { height: 120px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>바디올핏 간편 DIET</h1>

    <form id="leadForm">
      <!-- 이름 -->
      <div class="field">
        <div class="label">
          이름 <span class="required">*</span>
        </div>
        <input type="text" id="name" required />
      </div>

      <!-- 연락처 (추가된 항목 / K열) -->
      <div class="field">
        <div class="label">
          연락처 <span class="required">*</span>
        </div>
        <input
          type="tel"
          id="phone"
          required
          placeholder="예: 010-1234-5678"
        />
      </div>

      <!-- 알게된 경로 -->
      <div class="field">
        <div class="label">어떻게 바디올핏을 알게되셨나요? (선택)</div>
        <input type="text" id="referrer" />
      </div>

      <!-- 메모 -->
      <div class="field">
        <div class="label">지금 가장 걱정되는 점 (선택)</div>
        <textarea id="memo"></textarea>
      </div>

      <!-- 개인정보 동의 -->
      <div class="field">
        <div class="label">
          개인정보 수집·이용 동의 <span class="required">*</span>
        </div>
        <div class="consent">
          수집 항목: 성명, 연락처, 다이어트 관련 메모<br />
          이용 목적: 상담 및 처방 안내
        </div>
        <div class="consent-row">
          <input type="checkbox" id="consent" />
          <label for="consent"><strong>동의합니다</strong></label>
        </div>
      </div>

      <button type="submit" id="submitBtn">응답전송 및 카톡연결</button>
      <div class="bottom-space"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlKD52BulhyKf7fo_fZYGtNv2tYXcPCQcBTtYHKQObwoRMCaHPZt2NI8D1bPwqJRhTow/exec";
    const KAKAO_URL  = "https://pf.kakao.com/_wdtXK/chat";

    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const referrer = document.getElementById("referrer").value.trim();
      const memo = document.getElementById("memo").value.trim();
      const consent = document.getElementById("consent").checked;

      if (!name || !phone) {
        alert("이름과 연락처는 필수입니다.");
        return;
      }
      if (!consent) {
        alert("개인정보 동의가 필요합니다.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("phone", phone); // ✅ K열
      formData.append("referrer", referrer);
      formData.append("memo", memo);
      formData.append("consent", "동의함");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).finally(() => {
        window.location.href = KAKAO_URL;
      });
    });
  </script>
</body>
</html>
