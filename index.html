<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>BodyAllFit 랜딩</title>
<style>
  :root { --dock-h: 80px; --bg:#202536; --icon:#f4f5f9; --text:#ffffff; }

  /* 기본 */
  html,body{margin:0;padding:0;background:#000;}
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo",Pretendard,"Noto Sans KR",Roboto,"Segoe UI",system-ui,sans-serif;
    /* 도크가 가리지 않도록 하단 여백 확보 */
    padding-bottom:calc(var(--dock-h) + env(safe-area-inset-bottom,0px));
  }

  /* 이미지 스택: 간격 0 */
  .stack{font-size:0;line-height:0;background:#000;
    padding-bottom:calc(var(--dock-h) + env(safe-area-inset-bottom,0px));
  }
  .stack img,.stack a{display:block;width:100%;margin:0;padding:0;}
  .stack img{height:auto;border:0;vertical-align:top;}

  /* 하단 고정 도크 */
  .dock{
    position:fixed; left:0; right:0; bottom:0; height:var(--dock-h);
    background:var(--bg); display:flex; z-index:2147483647;
    transform:translateZ(0); pointer-events:auto;
    border-top:1px solid rgba(255,255,255,.08);
    padding-bottom:max(env(safe-area-inset-bottom),0px);
    box-shadow:0 -2px 10px rgba(0,0,0,.18);
  }
  .dock a{
    flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-decoration:none; gap:6px; min-width:0;
  }
  .dock a .icon{
    width:28px; height:28px; display:flex; align-items:center; justify-content:center;
    line-height:1; color:var(--icon);
  }
  .dock a .icon svg{width:100%; height:100%; display:block;}
  .dock a .icon-text{
    font-size:18px; font-weight:800; color:var(--icon); letter-spacing:.5px;
    display:flex; align-items:center; justify-content:center; width:100%; height:100%;
  }
  .dock a span{font-size:12px; line-height:1; color:var(--text); letter-spacing:.2px; white-space:nowrap;}

  @media (hover:hover){ .dock a:hover{filter:brightness(1.08);} }
  @media (min-width:480px){
    :root{ --dock-h: 88px; }
    .dock a .icon{width:30px;height:30px;}
    .dock a .icon-text{font-size:20px;}
    .dock a span{font-size:13px;}
  }
</style>
</head>
